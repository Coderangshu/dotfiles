conky.config = {
  background = true,
  update_interval = 1,

  cpu_avg_samples = 4,
  net_avg_samples = 4,
  temperature_unit = 'celsius',
  if_up_strictness = 'address',

  double_buffer = true,
  no_buffers = true,
  text_buffer_size = 2048,

  own_window = true,
  own_window_class = 'conky-semi',
  own_window_type = 'override',
  own_window_type = 'desktop',
  own_window_type = 'panel',
  own_window_hints = 'undecorated,sticky,skip_taskbar,skip_pager,below',

  --own_window_colour = '#555555',
  own_window_transparent = false,
  own_window_argb_visual = true,
  own_window_argb_value = 0,

  draw_shades = false,
  draw_outline = false,
  draw_borders = false,
  draw_graph_borders = false,

  alignment = 'top_left',
	gap_x = 40,
  --von oben |
	gap_y = 20,
  minimum_width = 350,
  minimum_height = 700,
  maximum_width = 300,
  border_inner_margin = 0,
  border_outer_margin = 20,
  --xinerama_head = 0,

  override_utf8_locale = true,
  use_xft = true,
  font = 'Google sans:size=8',
  xftalpha = 0.8,
  uppercase = false,

  -- Defining colors
  default_color = '#FFFFFF',
  -- Shades of Gray
  color1 = '#26c4fb', --blue
  color2 = '#AAAAAA',
  color3 = '#16a086', --manjaro light green
  #'#ff000b', --orange
  -- Orange EF5A29 green 159a7f
  color4 = '#808080',
  -- Green Pihole
  color5 = '#fefe00', --yellow
  --color0
  color6='#b2c8d8',
 -- color1
  color7 = '#169880', --manjaro dark green
  #'#a42477', --violet
  color8 = '#697987', -- DeepSkyBlue 00BFFF grau=323232
  color9 = '#2d3b41', -- CadetBlue 5F9EA0, light grey

}
conky.text = [[
${image /usr/share/icons/manjaro/maia/128x128.png -p 10,0 -s 78x59  -f 5}${font sans mono:size=10}${alignr}${color6}${alignc}
${alignr}${font sans mono:size=20}${color5}${time %r}${color}
${alignr}${font sans mono:size=12}${color3}${time %a %d-%b-%Y}${color}
${color1}${font ConkySymbols:size=20}${font}${color7}${voffset -10}    System $hr${color}
    ${color5}OS ${alignr}${color3}${execi 130000 awk -F= '/DESCRIPTION=/{print $2}' /etc/lsb-release}${color}
    ${color5}Kernel${alignr}${color3}${kernel}${color}
    ${color5}User${alignr}${color3}${execi 11003 whoami}${color}
    ${color5}Node${alignr}${color3}${nodename}${font}${color}
    ${color5}Machine${alignr}${color3}${machine}${color}
    ${color5}Uptime${alignr}${color3}${uptime_short}${color}
    ${color5}Entropy${alignr}${color3}${entropy_perc}%(${entropy_avail}/${entropy_poolsize})${color}
${color1}${font ConkySymbols:size=20}${font}${color7}${voffset -10}    Status $hr${color}
    ${color5}Core 1        ${color7}${freq_g 1}GHz ${alignr}${color3}${cpu cpu0}% ${cpubar cpu0 4,100}
    ${color5}Core 2        ${color7}${freq_g 2}GHz ${alignr}${color3}${cpu cpu1}% ${cpubar cpu1 4,100}
    ${color5}Core 3        ${color7}${freq_g 3}GHz ${alignr}${color3}${cpu cpu2}% ${cpubar cpu2 4,100}
    ${color5}Core 4        ${color7}${freq_g 4}GHz ${alignr}${color3}${cpu cpu3}% ${cpubar cpu3 4,100}
    ${color5}LoadAvg${alignr}${color3}${loadavg}${color}
${color1}${font ConkySymbols:size=20}${font}${color7}${voffset -10}    Temperature $hr${color}
    ${color5}CPU    : ${color3}${exec sensors | grep 'temp1' | awk 'NR==1{print $2}'}
${color1}${font ConkySymbols:size=20}${font}${color7}${voffset -10}    Memory $hr${color}
    ${color5}$mem/$memmax ${alignr}${color3}$memperc% ${membar 4,100}
${color1}${font ConkySymbols:size=20}${font}${color7}${voffset -10}    Processes $hr${color}
    ${color3}CPU            ${color5}Usage(%) ${alignr}${color3}Memory         ${color5}Usage${color}
    ${color3}${stippled_hr}${color}
    ${font Google sans:size=7}${color5}${top name 1}${alignc}${color3}${top cpu 1}${alignr}${color5}${top_mem name 1}${color3}${top_mem mem_res 1}
      ${color5}${top name 2}${alignc}${color3}${top cpu 2} ${alignr}${color5}${top_mem name 2}${color3}${top_mem mem_res 2}
      ${color5}${top name 3}${alignc}${color3}${top cpu 3} ${alignr}${color5}${top_mem name 3}${color3}${top_mem mem_res 3}
      ${color5}${top name 4}${alignc}${color3}${top cpu 4} ${alignr}${color5}${top_mem name 4}${color3}${top_mem mem_res 4}
      ${color5}${top name 5}${alignc}${color3}${top cpu 5} ${alignr}${color5}${top_mem name 5}${color3}${top_mem mem_res 5}${font}

    ${color5}Processes: ${color3}$processes ${alignr}${color5}Running: ${color3}$running_processes
${color1}${font ConkySymbols:size=20}${font}${color7}${voffset -10}    Storage $hr${color}
    ${color1}${color5}${fs_used /}/${fs_size /} ${alignr}${color3}${fs_used_perc /}% ${fs_bar 4,100 /}
${color1}${font ConkySymbols:size=20}${font}${color7}${voffset -10}    Wireless $hr${color}
    ${color5}SSID${color3}${alignr}${exec iwgetid -r}${color1}${alignr}
    ${color5}Signal${color3}${alignr}${wireless_link_qual_perc wlan0}% ${wireless_link_bar 4,100 wlan0}
    ${color5}Bitrate${color3}${alignr}${wireless_bitrate wlan0}
    ${color5}Total Down/Up${color3}${alignr}${totaldown wlan0}/${totalup wlan0}
    ${color5}Speed Down/Up${color3}${alignr}${downspeed wlan0}/${upspeed wlan0}
]];
 


